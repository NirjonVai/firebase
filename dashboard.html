<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center px-4 py-12">

  <main class="bg-white max-w-md w-full rounded-3xl shadow-lg p-8 space-y-8 border border-green-200">
    <h1 class="text-4xl font-extrabold text-green-900 text-center">Welcome to your Dashboard!</h1>

    <section class="space-y-4 text-green-800">
      <div class="flex justify-between border-b border-green-200 pb-2">
        <span class="font-semibold">Username:</span>
        <span id="username" class="italic">Loading...</span>
      </div>
      <div class="flex justify-between border-b border-green-200 pb-2">
        <span class="font-semibold">Phone:</span>
        <span id="phone" class="italic">Loading...</span>
      </div>
      <div class="flex justify-between border-b border-green-200 pb-2">
        <span class="font-semibold">Email:</span>
        <span id="email" class="italic">Loading...</span>
      </div>
      <p id="balance" class="text-xl font-semibold mt-4 text-green-900">Loading balance...</p>
      <p id="referralCount" class="text-lg text-green-700 font-medium">Loading referral count...</p>
    </section>

    <section class="flex items-center space-x-3">
      <input
        id="referralInput"
        type="text"
        readonly
        class="flex-grow px-4 py-3 border-2 border-green-500 rounded-lg text-green-900 font-mono bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-400"
        value="Loading referral link..."
      />
      <button
        id="copyBtn"
        class="bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-lg flex items-center space-x-2 transition-shadow shadow-md hover:shadow-lg"
        title="Copy referral link"
      >
        <i class="fa-regular fa-copy"></i>
        <span>Copy</span>
      </button>
    </section>

    <button
      id="logout"
      class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl font-semibold text-lg shadow-md transition duration-300"
    >
      Logout
    </button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.firebasestorage.app",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameSpan = document.getElementById('username');
    const phoneSpan = document.getElementById('phone');
    const emailSpan = document.getElementById('email');
    const balanceText = document.getElementById('balance');
    const referralCountText = document.getElementById('referralCount');
    const referralInput = document.getElementById('referralInput');
    const copyBtn = document.getElementById('copyBtn');
    const logoutBtn = document.getElementById('logout');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();

          usernameSpan.textContent = data.username || "Not set";
          phoneSpan.textContent = data.phone || "Not set";
          emailSpan.textContent = data.email || user.email || "Not set";
          balanceText.textContent = `Your balance: ${data.balance ?? 0} tk`;

          // Referral link logic
          const referralCode = user.uid;  // Use current user UID as referral code in referral link
          const referralUrl = `${window.location.origin}/signup.html?ref=${referralCode}`;
          referralInput.value = referralUrl;

          // Query Firestore to count how many users have this user's UID as referralCode
          const usersCollection = collection(db, "users");
          const q = query(usersCollection, where("referralCode", "==", referralCode));
          const snapshot = await getCountFromServer(q);
          referralCountText.textContent = `Your referral count: ${snapshot.data().count}`;

        } else {
          usernameSpan.textContent = "Not found";
          phoneSpan.textContent = "Not found";
          emailSpan.textContent = user.email || "Not found";
          balanceText.textContent = "No balance info found.";
          referralInput.value = "";
          referralCountText.textContent = "";
        }
      } else {
        // Not logged in - redirect to login page
        window.location.href = "login.html";
      }
    });

    copyBtn.addEventListener('click', () => {
      referralInput.select();
      referralInput.setSelectionRange(0, 99999); // For mobile devices
      navigator.clipboard.writeText(referralInput.value)
        .then(() => {
          copyBtn.textContent = "Copied!";
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i><span>Copy</span>';
          }, 1500);
        })
        .catch(() => {
          alert('Failed to copy referral link');
        });
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
