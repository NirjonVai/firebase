<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-green-100 h-screen flex flex-col items-center justify-center space-y-6">

  <h1 class="text-3xl font-bold text-green-800">Welcome to your Dashboard!</h1>
  <p id="bonus" class="text-xl text-green-700">Loading bonus...</p>

  <!-- Task Section -->
  <div class="bg-white p-6 rounded shadow-md w-80 text-center">
    <h2 class="text-lg font-semibold mb-2 text-green-800">Complete a Task</h2>
    <p class="mb-3 text-sm text-gray-600">Click the button below to complete a task and earn 5 tk!</p>
    <button
      id="completeTask"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full"
    >
      Complete Task
    </button>
    <p id="taskStatus" class="mt-2 text-sm text-green-600"></p>
  </div>

  <!-- Withdrawal Section -->
  <div class="bg-white p-6 rounded shadow-md w-80 text-center">
    <h2 class="text-lg font-semibold mb-2 text-green-800">Withdraw Funds</h2>
    <input
      type="number"
      id="withdrawAmount"
      placeholder="Enter amount"
      class="w-full px-3 py-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-green-400"
    />
    <button
      id="withdrawBtn"
      class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition w-full"
    >
      Withdraw
    </button>
    <p id="withdrawStatus" class="mt-2 text-sm text-red-600"></p>
  </div>

  <button
    id="logout"
    class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition"
  >
    Logout
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.firebasestorage.app",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const bonusText = document.getElementById('bonus');
    const logoutBtn = document.getElementById('logout');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const withdrawAmount = document.getElementById('withdrawAmount');
    const withdrawStatus = document.getElementById('withdrawStatus');
    const completeTaskBtn = document.getElementById('completeTask');
    const taskStatus = document.getElementById('taskStatus');

    let currentUser = null;
    let currentBonus = 0;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          currentBonus = data.bonus || 0;
          bonusText.textContent = `Your bonus balance: ${currentBonus} tk`;
        } else {
          bonusText.textContent = "No bonus info found.";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    completeTaskBtn.addEventListener('click', async () => {
      if (!currentUser) return;
      const userDoc = doc(db, "users", currentUser.uid);
      await updateDoc(userDoc, {
        bonus: increment(5)
      });
      currentBonus += 5;
      bonusText.textContent = `Your bonus balance: ${currentBonus} tk`;
      taskStatus.textContent = "Task completed! You earned 5 tk.";
      setTimeout(() => (taskStatus.textContent = ""), 3000);
    });

    withdrawBtn.addEventListener('click', async () => {
      const amount = parseFloat(withdrawAmount.value);
      withdrawStatus.textContent = "";

      if (isNaN(amount) || amount <= 0) {
        withdrawStatus.textContent = "Enter a valid amount.";
        return;
      }

      if (amount > currentBonus) {
        withdrawStatus.textContent = "Insufficient balance.";
        return;
      }

      const newBalance = currentBonus - amount;
      const userDoc = doc(db, "users", currentUser.uid);
      await updateDoc(userDoc, { bonus: newBalance });

      currentBonus = newBalance;
      bonusText.textContent = `Your bonus balance: ${currentBonus} tk`;
      withdrawAmount.value = "";
      withdrawStatus.textContent = "Withdrawal successful.";
      withdrawStatus.classList.remove("text-red-600");
      withdrawStatus.classList.add("text-green-600");
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
