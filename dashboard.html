<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-green-100 h-screen flex flex-col items-center justify-center space-y-6">

  <h1 class="text-3xl font-bold text-green-800">Welcome to your Dashboard!</h1>
  <p id="balance" class="text-xl text-green-700">Loading balance...</p>

  <!-- Referral Link Section -->
  <p id="referral" class="text-lg text-green-600 break-all">Loading referral link...</p>

  <button
    id="logout"
    class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition"
  >
    Logout
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.firebasestorage.app",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const balanceText = document.getElementById('balance');
    const referralText = document.getElementById('referral');
    const logoutBtn = document.getElementById('logout');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          balanceText.textContent = `Your balance: ${data.balance} tk`;

          // Referral link logic
          // If user has a referralCode stored in their doc, use it; otherwise fallback to uid
          const referralCode = data.referralCode || user.uid;
          const referralUrl = `${window.location.origin}/signup.html?ref=${referralCode}`;
          referralText.innerHTML = `Your referral link: <a href="${referralUrl}" class="text-blue-700 underline">${referralUrl}</a>`;
        } else {
          balanceText.textContent = "No balance info found.";
          referralText.textContent = "No referral link available.";
        }
      } else {
        // Not logged in - redirect to login page
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
