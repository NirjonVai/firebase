<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Dashboard</h1>

    <p class="mb-2 text-lg"><strong>Username:</strong> <span id="username">Loading...</span></p>
    <p class="mb-2 text-lg"><strong>Email:</strong> <span id="email">Loading...</span></p>
    <p class="mb-4 text-lg"><strong>Balance:</strong> <span id="balance">Loading...</span> tk</p>

    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded transition">Logout</button>

    <p id="message" class="mt-4 text-sm text-red-500"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.firebasestorage.app",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameEl = document.getElementById('username');
    const emailEl = document.getElementById('email');
    const balanceEl = document.getElementById('balance');
    const messageEl = document.getElementById('message');
    const logoutBtn = document.getElementById('logout-btn');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const data = userDoc.data();
            usernameEl.textContent = data.username || "N/A";
            emailEl.textContent = data.email || "N/A";
            balanceEl.textContent = (data.balance !== undefined) ? data.balance : 0;
          } else {
            messageEl.textContent = "User data not found.";
            usernameEl.textContent = "-";
            emailEl.textContent = "-";
            balanceEl.textContent = "-";
          }
        } catch (error) {
          messageEl.textContent = "Error fetching user data: " + error.message;
        }
      } else {
        // Not logged in, redirect to login
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (error) {
        messageEl.textContent = "Logout failed: " + error.message;
      }
    });
  </script>
</body>
</html>
