<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <a href="login.html" class="block text-center text-blue-700 text-lg font-semibold mb-4 hover:underline">Already have an account? Login</a>

    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
    <form id="signup-form" class="space-y-4">
      <input
        type="text"
        id="referral"
        placeholder="Referral ID"
        readonly
        class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-100 text-gray-600 cursor-not-allowed"
      />
      <input
        type="text"
        id="username"
        placeholder="Username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="tel"
        id="phone"
        placeholder="Phone Number"
        required
        pattern="[0-9]{10,15}"
        title="Please enter a valid phone number"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Sign Up
      </button>
    </form>
    <p id="message" class="mt-4 text-center text-sm"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.appspot.com",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');
    const referralInput = document.getElementById('referral');

    // Get referral code from URL param 'ref'
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');
    if (refCode) {
      referralInput.value = refCode;
    } else {
      referralInput.value = "No referral code";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;
      const phone = document.getElementById('phone').value;
      const referral = referralInput.value === "No referral code" ? null : referralInput.value;

      try {
        // Create user with email & password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Add new user document with username, phone, 50tk bonus + referralCode field
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          username: username,
          phone: phone,
          balance: 50,
          referralCode: referral
        });

        // If referral code exists, update the referrer's balance by +20 tk
        if (referral) {
          const referrerDocRef = doc(db, "users", referral);
          const referrerSnap = await getDoc(referrerDocRef);

          if (referrerSnap.exists()) {
            // Add 20 tk to referrer's balance atomically
            await updateDoc(referrerDocRef, {
              balance: increment(20)
            });
          }
        }

        message.textContent = "Signup successful! 50tk bonus added to your balance.";
        message.className = "text-green-600 text-center";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        message.textContent = error.message;
        message.className = "text-red-500 text-center";
      }
    });
  </script>
</body>
</html>
