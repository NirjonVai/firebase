<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Auth - Sign Up & Login</title>
  <!-- Firebase SDKs (v10, namespace style) -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      padding: 8px;
      margin: 8px 0;
      width: 250px;
      display: block;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Firebase Authentication</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <p id="message"></p>

  <script>
    // তোমার Firebase configuration এখানে বসাও
    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.appspot.com",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign Up function
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerText = 'Sign-up successful! Welcome, ' + userCredential.user.email;
        })
        .catch(error => {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = error.message;
        });
    }

    // Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerText = 'Login successful! Welcome back, ' + userCredential.user.email;
        })
        .catch(error => {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = error.message;
        });
    }

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('message').style.color = 'black';
        document.getElementById('message').innerText = 'Logged out successfully.';
      });
    }

    // Show user status
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerText = 'Logged in as: ' + user.email;
      } else {
        document.getElementById('message').style.color = 'black';
        document.getElementById('message').innerText = 'Not logged in.';
      }
    });
  </script>
</body>
</html>
