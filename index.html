<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Auth - Sign Up & Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      padding: 8px;
      margin: 8px 0;
      width: 250px;
      display: block;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Firebase Authentication</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password (min 6 chars)" />

  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <p id="message"></p>

  <script>
    // Firebase configuration (নিজের প্রজেক্টের তথ্য বসাও)
    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.appspot.com",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email) {
        showMessage('Email is required', 'red');
        return;
      }
      if (!password) {
        showMessage('Password is required', 'red');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'red');
        return;
      }

      console.log("Signing up:", email);

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          console.log('Sign-up success:', userCredential);
          showMessage('Sign-up successful! Welcome, ' + userCredential.user.email, 'green');
        })
        .catch(error => {
          console.error('Sign-up error:', error);
          showMessage(error.message, 'red');
        });
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        showMessage('Please enter email and password', 'red');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          console.log('Login success:', userCredential);
          showMessage('Login successful! Welcome back, ' + userCredential.user.email, 'green');
        })
        .catch(error => {
          console.error('Login error:', error);
          showMessage(error.message, 'red');
        });
    }

    function logout() {
      auth.signOut().then(() => {
        showMessage('Logged out successfully.', 'black');
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        showMessage('Logged in as: ' + user.email, 'green');
      } else {
        showMessage('Not logged in.', 'black');
      }
    });

    function showMessage(msg, color) {
      const messageElem = document.getElementById('message');
      messageElem.style.color = color;
      messageElem.textContent = msg;
    }
  </script>
</body>
</html>
