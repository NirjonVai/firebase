<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Phone Auth</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 250px;
      display: block;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Firebase Phone Authentication (OTP)</h2>

  <input id="phoneNumber" type="text" placeholder="+8801XXXXXXXXX" />
  <button id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>

  <div id="recaptcha-container"></div>

  <input id="otpCode" type="text" placeholder="Enter OTP" style="display:none;" />
  <button id="verifyOtpBtn" onclick="verifyOtp()" style="display:none;">Verify OTP</button>

  <p id="message"></p>

  <script>
    // তোমার Firebase config বসাও এখানে
    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.appspot.com",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let confirmationResult;

    // reCAPTCHA verifier
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: (response) => {
        // reCAPTCHA solved, allow sendOtp
        console.log("reCAPTCHA solved");
      }
    });

    function showMessage(msg, color='black') {
      const msgEl = document.getElementById('message');
      msgEl.style.color = color;
      msgEl.textContent = msg;
    }

    function sendOtp() {
      const phoneNumber = document.getElementById('phoneNumber').value.trim();

      if (!phoneNumber) {
        showMessage('Please enter a phone number with country code (e.g. +8801XXXXXXXXX)', 'red');
        return;
      }

      showMessage('Sending OTP...', 'black');

      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          showMessage('OTP sent! Please check your phone.', 'green');

          // Show OTP input and verify button
          document.getElementById('otpCode').style.display = 'block';
          document.getElementById('verifyOtpBtn').style.display = 'block';
        })
        .catch((error) => {
          console.error("Error during signInWithPhoneNumber", error);
          showMessage(error.message, 'red');
        });
    }

    function verifyOtp() {
      const otpCode = document.getElementById('otpCode').value.trim();

      if (!otpCode) {
        showMessage('Please enter the OTP', 'red');
        return;
      }

      confirmationResult.confirm(otpCode)
        .then((result) => {
          const user = result.user;
          showMessage('Phone number verified! Welcome ' + user.phoneNumber, 'green');
          console.log('User signed in:', user);
        })
        .catch((error) => {
          console.error("OTP verification failed:", error);
          showMessage('Incorrect OTP, please try again.', 'red');
        });
    }

    // Optional: Listen for auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        showMessage('Logged in as: ' + (user.phoneNumber || user.email), 'green');
      } else {
        showMessage('Not logged in', 'black');
      }
    });
  </script>

</body>
</html>
