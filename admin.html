<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Admin Panel</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow-md">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-2 px-4 text-left">Email</th>
          <th class="py-2 px-4 text-left">Bonus (tk)</th>
          <th class="py-2 px-4 text-left">Action</th>
        </tr>
      </thead>
      <tbody id="user-table" class="text-gray-700"></tbody>
    </table>
  </div>

  <button id="logout" class="mt-6 bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition block mx-auto">
    Logout
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0j9F_ywrwAN74TSvM90FQzkhNCntGsQs",
      authDomain: "loginapp-8f48b.firebaseapp.com",
      projectId: "loginapp-8f48b",
      storageBucket: "loginapp-8f48b.firebasestorage.app",
      messagingSenderId: "596855828951",
      appId: "1:596855828951:web:ce57dfbed3d6e30baadb92"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userTable = document.getElementById("user-table");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const adminDoc = await getDoc(doc(db, "users", user.uid));
        if (!adminDoc.exists() || adminDoc.data().role !== "admin") {
          alert("Access denied. Not an admin.");
          window.location.href = "dashboard.html";
          return;
        }

        const snapshot = await getDocs(collection(db, "users"));
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td class="py-2 px-4">${data.email || "N/A"}</td>
            <td class="py-2 px-4">
              <input type="number" class="bonus-input border px-2 py-1 rounded w-24" value="${data.bonus || 0}" data-id="${docSnap.id}" />
            </td>
            <td class="py-2 px-4">
              <button class="save-btn bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 transition" data-id="${docSnap.id}">
                Save
              </button>
            </td>
          `;
          userTable.appendChild(tr);
        });

        userTable.addEventListener("click", async (e) => {
          if (e.target.classList.contains("save-btn")) {
            const userId = e.target.getAttribute("data-id");
            const input = document.querySelector(`input[data-id="${userId}"]`);
            const newBonus = parseInt(input.value);
            await updateDoc(doc(db, "users", userId), {
              bonus: newBonus
            });
            alert("Bonus updated!");
          }
        });

      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
